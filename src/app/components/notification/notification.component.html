<h3><ion-icon name="notifications-outline"></ion-icon> Notifications</h3>
<div class="notification-container">
  <ion-card *ngFor="let notification of notifications" (click)="navigateToMytickets()">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="{{notification.icon}}" class="icon"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-card-title>{{notification.title}}</ion-card-title>
          <ion-card-subtitle>{{notification.description}}</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
