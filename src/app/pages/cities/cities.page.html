<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cities Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="handleChange($event)"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let city of filteredCities">
        <ion-card class="card">
          <ion-card-content>            
            <ion-fab slot="fixed" vertical="top" horizontal="end">
              <ion-fab-button size="small" color="danger" (click)="presentDeleteAlert(city.id)">
                <ion-icon name="trash"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-card-content>
          <div (click)="editCity(city)">
            <img class="size-img" src="{{city.img}}">
            <ion-card-header>
              <ion-card-title class="medium-text">{{city.city}}</ion-card-title>
              <ion-card-subtitle class="small-text">{{city.country}}</ion-card-subtitle>
            </ion-card-header>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCity()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
