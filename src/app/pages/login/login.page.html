<div>

  <ion-content class="ion-padding">
    <img src="https://media.staticontent.com/media/pictures/70a7eb77-8187-4cdb-bfd2-59c48268d3cf/605x107" alt="">
    <h1>Welcome,</h1>
    <h3>Sign in to continue!</h3>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" required></ion-input>
        <ion-icon name="{{ showPassword ? 'eye' : 'eye-off' }}" slot="end" (click)="togglePasswordVisibility()"  class="password-icon"></ion-icon>
      </ion-item>
      <ion-button color="tertiary" expand="full" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
    </form>
    
    <p class="footer-text">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
  </ion-content>
</div>
