<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1>Personal Information</h1>

  <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" formControlName="firstname" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" formControlName="lastname" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="number" formControlName="phone" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text" formControlName="address" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Card Number</ion-label>
      <ion-input type="number" formControlName="card" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" required></ion-input>
      <ion-icon name="{{ showPassword ? 'eye' : 'eye-off' }}" slot="end" (click)="togglePasswordVisibility()"  class="password-icon"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm password</ion-label>
      <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password_confirm" required></ion-input>
    </ion-item>
    <ion-text *ngIf="signForm.get('password_confirm')?.hasError('passwordMismatch')" color="danger" style="font-size: smaller;">
      Passwords do not match.
    </ion-text>
    <ion-button color="tertiary" expand="full" type="submit" [disabled]="!signForm.valid">Update</ion-button>
  </form>
  
</ion-content>
